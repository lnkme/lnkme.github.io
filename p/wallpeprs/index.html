<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* تصميم الصفحة */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* تصميم الشريط العلوي */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #222;
            color: #fff;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-weight: bold;
            transition: 0.4s;
        }

        .navbar a:hover {
            color: #000;
            background: #f4d03f;
            border-radius: 4px;
        }

        /* تصميم معرض الصور */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem auto;
            max-width: 1200px;
            padding: 0 1rem;
        }

        .image-gallery a {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-gallery a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* تصميم الفوتر */
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/">Homepage</a>
        <a href="/p/urls/">URLs Index</a>
        <a href="/p/wallpeprs/" class="active">Wallpapers</a>

    </nav>
